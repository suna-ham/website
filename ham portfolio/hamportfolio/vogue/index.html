<!DOCTYPE html >
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">	
	<title>보그</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <!-- 사용자 정의 jQuery -->
    <script src="js/main.js"></script>
</head>
 
<body>
	<div class="wrap">
		<!-- nav 영역을 보여줄 버튼 -->
		<a href="#" class="btnMenu">
			<i class="fa fa-navicon"></i>
		</a>

		<!-- 내비게이션 메뉴(좌측사이드바) 영역 -->
		<nav>
			<h1><img src="images/logo.png" alt="logo"/></h1>
			<!-- ul#gnb>(li>a[href=#])*3 -->
			<ul id="gnb">
				<li><a href="#">Homme</a></li>
				<li><a href="#">Girl</a></li>
				<li><a href="#">Kids</a></li>
			</ul>
		</nav>
		<!-- 3개의 컨텐츠 박스(페이지를 구성하는 영역) -->
		<section>
			<!-- 페이지1 : Homme -->
			<!-- on 클래스:기본적으로 보여지는 페이지 -->
			<div class="page1 on">
				<p><strong>Vogue Homme</strong></p>
				<p></p>
				<p>
					<em><a href="#"><i class="fa fa-twitter"></i></a></em>
					<em><a href="#"><i class="fa fa-facebook"></i></a></em>
					<em><a href="#"><i class="fa fa-envelope"></i></a></em>
				</p>
				<p></p>
				<p></p>
				<p><span>Travis Crown</span></p>
				<p>
					<video autoplay loop preload muted>
						<source src="media/vid.mp4" type="video/mp4">
					</video>
				</p>
				<p></p>
				<p><span>Best Qualified Goods</span></p>
				<p></p>
				<p><span>Sports</span></p>
			</div>
			
			<!-- 페이지 2 : girl -->
			<div class="page2">
				<p><span>Tremendous</span></p>
				<p></p>
				<p><strong>Vogue Girl</strong></p>
				<p></p>
				<p></p>
				<p></p>
				<p><span>Accessories</span></p>
				<p></p>
				<p><span>Jewelry</span></p>
				<p></p>
				<p></p>
			</div>
			
			<!-- 페이지 3 : kids  -->
			<div class="page3">
				<p></p>
				<p><span>Play &amp; Dolls</span></p>
				<p></p>
				<p><strong>Vogue Kids</strong></p>
				<p></p>
				<p><span>Clothes</span></p>
				<p></p>
			</div>
		</section>
	</div>
</body>
</html>
